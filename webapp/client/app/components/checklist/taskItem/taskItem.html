<template name="tasksItem">
  <div class="taskItem {{checkedClass}} {{editingClass}}" style="{{getStatusColor}}">
    <label class="checkbox">
      <i class="fa {{getStatusIcon}}"></i>
    </label>

    <input class="taskInput" type="text" placeholder="{{ getEventDescription }}" value="{{ getEventDescription }}" style="{{getStatusColor}}" />
    <a class="js-delete-item delete-item" href="#">
      <i class="fa fa-trash"></i>
    </a>
  </div>
</template>
