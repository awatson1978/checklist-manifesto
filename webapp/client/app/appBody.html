
<template name="appBody">
  {{> configListModal }}

  <div id="appBody" class="{{menuOpen}} helveticas">
    {{> sidebarMenu }}

    <!-- <div class="contentOverlay"></div> -->

    <aside>
      <div id="navbarHeader">
        {{> yield "pageHeader"}}
      </div>
    </aside>
    <div id="contentContainer" class="tile">


      {{#each thisArray}}
        {{> yield}}
      {{/each}}

      {{#unless connected}}
        {{> connectionAlert }}
      {{/unless}}
    </div>
    <aside>
      <div id="navbarFooter">
        {{> yield "pageFooter"}}
      </div>
    </aside>


  </div>
</template>
