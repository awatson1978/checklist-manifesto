<template name="protocolLibrary">
  <div id="protocolLibrary" class="page lists-show">


      <nav id="listPanelHeader" class="unselectable navbar navbar-default navbar-fixed-top" role="navigation">
        {{#if editing}}
        <div class="navbar-header">
          <form id="checklistTitleForm" class="navbar-brand">
            <input id="checklistTitle" type="text" name="name" value="{{name}}">
          </form>
          <div class="navbar-brand float-right">
              <a href="#" class="js-cancel nav-item">
                <i class="fa fa-times" title="Cancel"></i>
              </a>
          </div>
        </div>
        {{else}}
          <div class="navbar-header">
            <a id="navbarBrandLink" class="unselectable navbar-brand">
              <i id="sidebarToggle" class="sidebarMenuToggle fa fa-list-ul" title="Show menu"></i>

              <span id="checklistTitle" class="title-wrapper">{{name}}</span>
            </a>

            <a class="float-right navbar-brand">
              <a class="headerIcon">
                <i id="showNewTaskToggle" class="fa fa-pencil" title="Add task"></i>
              </a>
              <a id="quickSignInLink" class="headerIcon">
                <i id="checklistConfig" class="fa fa-cog" title="Make list private"></i>
              </a>
            </a>
          </div>

        {{/if}}
      </nav>

      {{#if isNewTaskRibbonVisible}}
      <nav id="newTaskRibbon" class="navbar navbar-default noRoundedCorners">
        <!-- <form id="newTaskForm" class="js-todo-new todo-new input-symbol"> -->
          <span class="checkbox-placeholder"></span>
          <input id="newTaskInput" type="text" placeholder="Type to add new tasks" autocomplete="off">
          <!-- <i id="listPanelNewItemIcon" class="fa fa-pencil js-todo-add"></i> -->
          <i id="newItemAddIcon" class="headerIcon fa fa-plus float-right"></i>
        <!-- </form> -->
      </nav>
      {{/if}}


      <div id="protocolLibraryItems" class="content-scrollable list-items">
        {{#each lists }}
          {{> libraryItem }}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No protocols loaded</div>
            <div class="subtitle-message">Check the initialization script or database connection.</div>
          </div>
        {{/each}}
      </div>

      {{> todosListFooter}}



    <!-- <ul class="assets-list list-unstyled">
      {{#each lists}}
        <li class="col-md-6">
          <a href="{{pathFor 'checklistPage'}}" title="{{name}}">
            <div class="panel panel-default protocolTile" style="background:url({{imageUrl}})">
            </div>
          </a>
        </li>
      {{/each}}
      <li class="js-new-list col-md-6">
        <div class="centered panel panel-default protocolTile">
          <i class="fa fa-5x fa-plus"></i>
          <h6 class="fullwidth">Add Checklist</h6>
        </div>
      </li>
    </ul> -->

  </div>
</template>
