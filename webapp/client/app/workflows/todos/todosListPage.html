<template name="todosListPage">
  <div id="todosListPage" class="page lists-show">
    {{#with list}}

      <!-- <nav id="listPanelHeader" class="js-title-nav"> -->
      <nav id="listPanelHeader" class="unselectable navbar navbar-default navbar-fixed-top" role="navigation">
        {{#if editing}}
        <div class="navbar-header">
          <form id="listPanelTitleForm" class="navbar-brand">
            <input id="listPanelTitle" type="text" name="name" value="{{name}}">
          </form>
          <div class="navbar-brand float-right">
              <a href="#" class="js-cancel nav-item">
                <i class="fa fa-times" title="Cancel"></i>
              </a>
          </div>
        </div>
        {{else}}
          <div class="navbar-header">
      			<a id="navbarBrandLink" class="unselectable navbar-brand">
              <i id="navbarMenu" class="sidebarMenuToggle fa fa-list-ul" title="Show menu"></i>

              <span id="listPanelTitle" class="title-wrapper">{{name}}</span>
              <span id="listPanelItemCount" class="count-list">{{incompleteCount}}</span>
      			</a>

      				{{#if isLoggedIn }}

      			</a> -->
      			<a id="quickSignInLink" class="float-right navbar-brand">
              <a class="js-toggle-list-privacy nav-item">
                {{#if userId}}
                  <i id="listPanelLockIcon" class="fa fa-lock" title="Make list private"></i>
                {{else}}
                  <i id="listPanelLockIcon" class="fa fa-unlock" title="Make list public"></i>
                {{/if}}
              </a>
              <a id="listPanelDeleteIcon" class="js-delete-list nav-item">
                <i class="fa fa-trash" title="Delete list"></i>
              </a>
      			</a>
      		</div>

      </nav>

      <nav class="navbar navbar-default no-rounded-corners">
        <form class="js-todo-new todo-new input-symbol">
          <input id="listPanelNewItemInput" type="text" placeholder="Type to add new tasks">
          <!-- <span id="listPanelNewItemIcon" class="icon-add js-todo-add"></span> -->
          <i id="listPanelNewItemIcon" class="fa fa-pencil js-todo-add"></i>
        </form>
      </nav>


      <div id="listPanelItems" class="content-scrollable list-items">
        {{#each todos}}
          {{> todosItem}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No tasks here</div>
            <div class="subtitle-message">Add new tasks using the field above</div>
