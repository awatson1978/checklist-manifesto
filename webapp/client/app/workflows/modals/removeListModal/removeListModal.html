<!-- set up the modal to start hidden and fade in and out -->
<template name="removeListModal">
  <div id="removeListModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content noRoundedCorners">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="removeListModalTitle">Remove List</h4>
        </div>
        <div class="modal-body">
          <p id="removeListModalMessage">
            Please type the name of the list you want to remove.
          </p>
          <br>
          <input id="removeListModalInput" type="text" class="glass-control noRoundedCorners" placeholder="List Name" value="">
        </div>
        <!-- dialog buttons -->
        <div class="modal-footer">
          <button id="confirmRemoveListButton" type="button" class="btn btn-danger noRoundedCorners" data-dismiss="modal">Remove</button>
          <button id="cancelRemoveListButton" type="button" class="btn btn-default noRoundedCorners" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
