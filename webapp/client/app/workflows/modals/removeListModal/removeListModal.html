<!-- set up the modal to start hidden and fade in and out -->
<template name="removeListModal">
  <div id="removeListModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 id="removeListModalTitle">Remove List</h4>
        </div>
        <div class="modal-body">
          <p id="removeListModalMessage">
            Please type the name of the list you want to remove.</p>
          <input id="removeListModalInput" type="text" class="form-control noRoundedCorners" value="">
        </div>
        <!-- dialog buttons -->
        <div class="modal-footer">
          <button id="confirmRemoveListButton" type="button" class="btn btn-danger" data-dismiss="modal">Remove</button>
          <button id="cancelRemoveListButton" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>
