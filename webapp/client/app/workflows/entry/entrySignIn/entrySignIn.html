<template name="entrySignIn">
  <div id="entrySignIn" class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="sidebarMenuToggle nav-item">
          <i class="fa fa-list-ul"></i>
        </a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 id="signInPageTitle" class="title-auth">Sign In.</h1>
        <p id="signInPageMessage" class="subtitle-auth" >Signing in allows you to view private lists</p>

        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'email'}}">
            <input id="signInPageEmailInput" type="email" name="email" placeholder="Your Email" />
            <i class="fa fa-envelope-o" title="Your Email"></i>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input id="signInPagePasswordInput" type="password" name="password" placeholder="Password" />
            <span class="fa fa-lock" title="Password"></span>
          </div>

          <button id="signInToAppButton" type="submit" class="btn-primary">Sign in</button>
          <br>

          <button id="needAnAccountButton" type="submit" class="btn-gray">Need an account? Join Now.</button>

        </form>
      </div>

      <!-- <a id="needAnAccountButton" href="{{pathFor 'entrySignUp'}}" class="link-auth-alt">Need an account? Join Now.</a> -->
    </div>
  </div>
</template>
